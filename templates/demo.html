<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Leaf Disease Prediction - Deep Learning</title>
    <link href="{{ url_for('static', filename='bootstrap-5.3.0-dist/css/bootstrap.min.css') }}" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #a8e063 0%, #56ab2f 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #2c3e50;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        nav.navbar {
            background-color: #2c3e50;
        }

        nav.navbar .navbar-brand {
            color: #a8e063;
            font-weight: 700;
            font-size: 1.8rem;
        }

        nav.navbar .navbar-brand:hover {
            color: #81c784;
        }

        main.container {
            flex: 1;
            background: white;
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
            padding: 40px 30px;
            max-width: 600px;
            margin: 40px auto;
        }

        main h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: #27ae60;
            margin-bottom: 10px;
            text-align: center;
        }

        main p.lead {
            font-size: 1.2rem;
            color: #555;
            text-align: center;
            margin-bottom: 30px;
        }

        .steps {
            font-size: 1.1rem;
            margin: 20px 0;
            line-height: 1.6;
            text-align: center;
        }

        .steps span {
            font-size: 1.5rem;
            margin-right: 10px;
            vertical-align: middle;
        }

        #upload-file label {
            display: inline-block;
            background-color: #27ae60;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 6px 15px rgba(39, 174, 96, 0.4);
            user-select: none;
            margin-bottom: 15px;
        }

        #upload-file label:hover {
            background-color: #219150;
            box-shadow: 0 8px 20px rgba(33, 145, 80, 0.6);
        }

        #imageUpload {
            display: none;
        }

        .image-section {
            margin-top: 20px;
            text-align: center;
        }

        #imagePreview {
            max-width: 100%;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        #imagePreview:hover {
            transform: scale(1.05);
        }

        #btn-predict {
            margin-top: 20px;
            width: 100%;
            background-color: #27ae60;
            border: none;
            color: white;
            font-size: 1.3rem;
            padding: 12px 0;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(39, 174, 96, 0.5);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        #btn-predict:hover {
            background-color: #219150;
            box-shadow: 0 8px 20px rgba(33, 145, 80, 0.7);
        }

        .loader {
            margin-top: 20px;
            text-align: center;
        }

        #result {
            margin-top: 25px;
            font-size: 1.3rem;
            font-weight: 600;
            color: #27ae60;
            text-align: center;
            min-height: 2em;
        }

        footer.footer {
            background-color: #2c3e50;
            color: #a8e063;
            text-align: center;
            padding: 15px 0;
            font-weight: 600;
            margin-top: auto;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Leaf Disease Prediction</a>
        </div>
    </nav>

    <main class="container">
        <h1>Leaf Disease Diagnosis</h1>
        <p class="lead">Upload an image of the infected part of your plant and get a quick diagnosis using deep learning.</p>

        <div class="steps">
            <p><span>üì∏</span> Upload the infected part of your plant</p>
            <p><span>‚úÖ</span> Get to know the name of the Disease</p>
            <p><span>‚ùó</span> Take necessary actions</p>
        </div>

        <form id="upload-file" method="post" enctype="multipart/form-data">
            <label for="imageUpload" class="d-block mx-auto" style="width: fit-content;">Choose Image</label>
            <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg" />
        </form>

        <div class="image-section" style="display:none;">
            <img id="imagePreview" src="#" alt="Preview of uploaded plant image" />
            <button id="btn-predict">Predict!</button>
        </div>

        <div class="loader" style="display:none;">
            <div class="spinner-border text-success" role="status"></div>
        </div>

        <div id="result"></div>
    </main>

    <footer class="footer">
        Developed by Srikanth
    </footer>

    <script src="{{ url_for('static', filename='bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js') }}"></script>
    <script>
        // JavaScript to handle image preview and button display
        const imageUpload = document.getElementById('imageUpload');
        const imagePreview = document.getElementById('imagePreview');
        const imageSection = document.querySelector('.image-section');
        const btnPredict = document.getElementById('btn-predict');
        const loader = document.querySelector('.loader');
        const resultDiv = document.getElementById('result');

        imageUpload.addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    imagePreview.setAttribute('src', e.target.result);
                    imageSection.style.display = 'block';
                    resultDiv.innerHTML = '';
                };
                reader.readAsDataURL(file);
            } else {
                imageSection.style.display = 'none';
                resultDiv.innerHTML = '';
            }
        });

        btnPredict.addEventListener('click', function () {
            const file = imageUpload.files[0];
            if (!file) {
                alert('Please choose an image first.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            loader.style.display = 'block';
            resultDiv.innerHTML = '';

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
                .then(response => response.text())
                .then(data => {
                    loader.style.display = 'none';
                    resultDiv.innerHTML = `<strong>Prediction:</strong> ${data}`;
                })
                .catch(error => {
                    loader.style.display = 'none';
                    resultDiv.innerHTML = `<span style="color:red;">Error: ${error.message}</span>`;
                });
        });
    </script>
</body>

</html>
